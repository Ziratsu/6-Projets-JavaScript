<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Variables et JS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h2><span class='hl'>Changer les variables CSS avec Javascript</span></h2>

<div class="controls">
<label for="spacing">Espacement:</label>
<input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

<label for="blur">Flou:</label>
<input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

<label for="base">Couleur</label>
<input id="base" type="color" name="base" value="#ffc600">
</div>

<img src="https://images.pexels.com/photos/1436119/pexels-photo-1436119.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=400&w=400">

<script src="app.js">
</script>


</body>
</html>
